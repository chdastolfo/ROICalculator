<!DOCTYPE html>
<html ng-app='ROIapp'>
	<head>
		<meta charset="UTF-8">
		<title>Page Test1</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet"  href="css/style1.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>
		<script>
		var ROIapp = angular.module('ROIapp', []);

		ROIapp.controller('ROIcontroller', function($scope){
				$scope.list = [];
				$scope.getInfo = function(){
					$scope.list.push({
						  name: 	$scope.name,
							job: 		$scope.job,
						  email: 	$scope.email
					});
				}
		});
		</script>
	</head>
	<body ng-controller="ROIcontroller">
			<div class="row">
				<div class="innerContainer col m12 l12">
					<section class="col s12 m6 l6 xl6 column1">
					</section>
					<section class="col s12 m6 l6 xl6 column2">
					</section>
				</div>
			</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
