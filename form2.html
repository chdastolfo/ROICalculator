<h1 class="title center-align">ROI CALCULATOR</h1>
<!-- FORM -->
<form class="col s12">
    	<div class="row">
      	<div class="input-field col s12">
          	<input id="audience_size" type="text" class="validate">
          	<label for="audience_size">Audience Size (Email):</label>
      	</div>
    	</div>
    	<div class="row">
      	<div class="input-field col s12">
          	<input id="click_through" type="text" class="validate">
          	<label for="click_through">Click Through Rate on Audience (Percentage)</label>
      	</div>
    	</div>
  	<div class="row">
      	<div class="input-field col s12">
          	<input id="conversion_rate" type="text" class="validate">
          	<label for="conversion_rate">Conversion Rate on Landing Page</label>
      	</div>
    	</div>
    	<div class="row">
      	<div class="input-field col s12">
          	<input id="average_price" type="text" class="validate">
          	<label for="average_price">Average Purchase Price</label>
      	</div>
    	</div>
    	<div class="row">
    		<select  id="marketingObjective" class="input-field browser-default">
  				<option value="">Marketing Objective</option>
 					<option value="">Customer Acquisition</option>
  				<option value="">eCommerce Purchases</option>
  				<option value="">Mobile App Installs</option>
  				<option value="">Products Reviews</option>
  				<option value="">Content Amplification</option>
  				<option value="">Grow Fans on Subscribers</option>
  				<option value="">Brand Re-engagement</option>
  				<option value="">Claim Coupons or Promo Codes</option>
  				<option value="">General User Content</option>
  				<option value="">Collect Survey Data</option>
  			</select>
    	</div>
    <div class="row">
    	<div class="center-align">
	    	<div class="">
	          <!-- Dropdown Trigger -->
			  <a class='dropdown-button btn submit' href='#' data-activates='dropdown1'>Calculate ROI</a>

			  <!-- Dropdown Structure -->
			  <ul id='dropdown1' class='dropdown-content'>
			    <li><a href="#!">Customer Acquisition</a></li>
			    <li><a href="#!">eCommerce Purchases</a></li>
			    <li class="divider"></li>
			    <li><a href="#!">Mobile App Installs</a></li>
			  </ul>
	    	</div>
		</div>
    </div>
</form>
