<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mavrck - ROI CALCULATOR</title>
	<!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col s12 m12 l12 top-text">
			 <a href="" class="brand-logo"><img src="logo.png" alt=""></a>
			<h2>ROI CALCULATOR</h2>
			<p>This calculator simulates Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			<h5>Enter your curent metrics to calculate your potential results:</h5>
		</div>
		<form id="currentMetrics">
			<fieldset>
				<div class="input-field col s12">
        	<input id="monthlyVisitors" class="validate" type="number">
        	<label for="monthlyVisitors">Monthly Visitors</label>
      	</div>
				<div class="input-field col s12">      	
					<label for="monthlyLeads">Monthly Leads</label>
					<input class="validate" type="number" name="monthlyLeads" required="true">
				</div>
				<p>Anthony was here</p>
				<div class="input-field col s12">
					<label for="monthlyCustomers">Monthly Customers</label>
					<input class="validate" type="text" name="monthlyCustomers" required="true">
				</div>
					<button id="calculateROI" class="btn waves-effect waves-light center-align" type="submit" name="action">Calculate
  				</button>
			</fieldset>
		</form>
	</div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- Materialize - JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</html>
